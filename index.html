<!DOCTYPE html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
<body>
    <div class="container">
        <div class="calc dark">
            <div class="theme-toggle active">
                <i class="icon">

                </i>
            </div>
                <div class="display-screen">
                    <div class="display">

                    </div>
                </div>
                <div class="buttons">
                    <table>
                        <tr>
                            <td><button class="operator" id="clear">C</button></td>
                            <td><button class="operator" id="divide">&divide</button></td>
                            <td><button class="operator" id="multiply">&times</button></td>
                            <td><button class="operator" id="backspace"><i class="material-icons">backspace</i></button></td>
                        </tr>
                        <tr>
                            <td><button class="num" id="7">7</button></td>
                            <td><button class="num" id="8">8</button></td>
                            <td><button class="num" id="9">9</button></td>
                            <td><button class="operator" id="-">-</button></td>
                        </tr>
                        <tr>
                            <td><button class="num" id="4">4</button></td>
                            <td><button class="num" id="5">5</button></td>
                            <td><button class="num" id="6">6</button></td>
                            <td><button class="operator" id="+">+</button></td>
                        </tr>
                        <tr>
                            <td><button class="num" id="1">1</button></td>
                            <td><button class="num" id="2">2</button></td>
                            <td><button class="num" id="3">3</button></td>
                            <td rowspan="2"><button class="eq" id="equal">=</button></td>
                        </tr>
                        <tr>
                            <td><button class="operator" id="(">(</button></td>
                            <td><button class="num" id="0">0</button></td>
                            <td><button class="operator" id=")">)</button></td>
                        </tr>
                        </table>

                            
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    
    </body>
    </html>
